<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Odds Viewer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #111827; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Helper Components & Hooks ---
        const ChevronDownIcon = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="m6 9 6 6 6-6" />
          </svg>
        );

        const ArrowUpIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m5 12 7-7 7 7"/><path d="M12 19V5"/>
            </svg>
        );

        const ChartIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/>
            </svg>
        );

        const Spinner = ({ size = 'h-16 w-16' }) => (
            <div className={`flex justify-center items-center h-full w-full p-8`}>
                <div className={`animate-spin rounded-full ${size} border-t-2 border-b-2 border-blue-500`}></div>
            </div>
        );

        const formatDate = (isoString) => {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        };

        // --- Poisson Calculation Logic ---
        const factorial = (n) => {
            if (n > 170) return Infinity;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        };

        const poisson = (mu, x) => {
            if (mu < 0) return 0;
            return (Math.pow(mu, x) * Math.exp(-mu)) / factorial(x);
        };

        const homeAndUnderProbs = (homeExpectedGoals, awayExpectedGoals, goalLine) => {
            let home = 0, away = 0, under = 0, over = 0;
            for (let i = 0; i <= 10; i++) {
                for (let j = 0; j <= 10; j++) {
                    const prob = poisson(homeExpectedGoals, i) * poisson(awayExpectedGoals, j);
                    if (i > j) home += prob; else if (j > i) away += prob;
                    if (i + j < goalLine) under += prob; else if (i + j > goalLine) over += prob;
                }
            }
            return [home / (home + away), under / (under + over)];
        };

        const calculateExpectedGoals = (overPrice, underPrice, homePrice, awayPrice, drawPrice, goalLine) => {
            const normalisedUnder = (1 / underPrice) / ((1 / overPrice) + (1 / underPrice));
            const normalisedHome = (1 / homePrice) / ((1 / homePrice) + (1 / awayPrice));
            let bestTotalGoals = 0, minError = Infinity;
            for (let tg = 1.0; tg <= 5.0; tg += 0.01) {
                const currentError = Math.abs(homeAndUnderProbs(tg / 2, tg / 2, goalLine)[1] - normalisedUnder);
                if (currentError < minError) { minError = currentError; bestTotalGoals = tg; }
            }
            let bestSupremacy = 0; minError = Infinity;
            for (let sup = -2.0; sup <= 2.0; sup += 0.01) {
                let homeExpected = bestTotalGoals / 2 + sup / 2, awayExpected = bestTotalGoals / 2 - sup / 2;
                if (homeExpected < 0 || awayExpected < 0) continue;
                const currentError = Math.abs(homeAndUnderProbs(homeExpected, awayExpected, goalLine)[0] - normalisedHome);
                if (currentError < minError) { minError = currentError; bestSupremacy = sup; }
            }
            return { lambdaHome: bestTotalGoals / 2 + bestSupremacy / 2, lambdaAway: bestTotalGoals / 2 - bestSupremacy / 2, lambdaTotal: bestTotalGoals };
        };

        // --- Main Application Components ---
        const OddsButton = ({ label, price, maxStake, probability, onChartOpen }) => (
            <div className="flex-1 p-2 bg-gray-700/60 rounded-md transition-all duration-300 text-center flex flex-col justify-between">
                <div>
                    <span className="block text-sm text-gray-300 font-medium">{label}</span>
                    <span className="block text-lg font-bold text-white mt-1">{price.toFixed(3)}</span>
                    <span className="block text-xs text-cyan-400">{(probability * 100).toFixed(1)}%</span>
                </div>
                <div className="flex justify-between items-end mt-2">
                    <span className="block text-xs text-gray-400">${maxStake.toLocaleString(undefined, {maximumFractionDigits: 0})}</span>
                    <button onClick={onChartOpen} className="text-gray-400 hover:text-white transition-colors">
                        <ChartIcon className="w-4 h-4" />
                    </button>
                </div>
            </div>
        );

        const formatMarketTitle = (marketKey) => marketKey.replace('soccer.', '').replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

        const MarketDisplay = ({ marketKey, marketData, homeTeam, awayTeam, onChartOpen, eventId }) => {
            const [isExpanded, setIsExpanded] = useState(true);
            
            const renderMarket = () => {
                const selections = Object.values(marketData.submarkets).flatMap(sub => sub.selections);
                if (!selections || selections.length === 0) return null;

                const getChartHandler = (selection) => () => {
                    const selectionId = `${eventId}-${marketKey}-${selection.outcome}-${selection.params}`;
                    onChartOpen(selectionId, `${homeTeam} v ${awayTeam} - ${formatMarketTitle(marketKey)} - ${selection.outcome}`);
                };

                if (marketKey === 'soccer.match_odds') {
                    const home = selections.find(s => s.outcome === 'home'), draw = selections.find(s => s.outcome === 'draw'), away = selections.find(s => s.outcome === 'away');
                    return <div className="flex gap-2">{home && <OddsButton {...home} label={homeTeam} onChartOpen={getChartHandler(home)} />}{draw && <OddsButton {...draw} label="Draw" onChartOpen={getChartHandler(draw)} />}{away && <OddsButton {...away} label={awayTeam} onChartOpen={getChartHandler(away)}/>}</div>;
                }
                if (marketKey === 'soccer.total_goals' || marketKey === 'soccer.total_goals_period_first_half') {
                    const groupedByTotal = selections.reduce((acc, sel) => { const total = sel.params.split('=')[1]; if (!acc[total]) acc[total] = {}; acc[total][sel.outcome] = sel; return acc; }, {});
                    return <div className="space-y-3">{Object.entries(groupedByTotal).map(([total, outcomes]) => <div key={total} className="flex items-center gap-2"><div className="w-20 text-center text-gray-300 font-semibold">{total}</div><div className="flex-1 flex gap-2">{outcomes.over && <OddsButton {...outcomes.over} label="Over" onChartOpen={getChartHandler(outcomes.over)} />}{outcomes.under && <OddsButton {...outcomes.under} label="Under" onChartOpen={getChartHandler(outcomes.under)} />}</div></div>)}</div>;
                }
                if (marketKey === 'soccer.both_teams_to_score') {
                    const yes = selections.find(s => s.outcome === 'yes');
                    const no = selections.find(s => s.outcome === 'no');
                    return <div className="flex gap-2">{yes && <OddsButton {...yes} label="Yes" onChartOpen={getChartHandler(yes)} />}{no && <OddsButton {...no} label="No" onChartOpen={getChartHandler(no)} />}</div>;
                }
                if (marketKey === 'soccer.team_total_goals') {
                    const groupedByTeam = selections.reduce((acc, sel) => {
                        const params = new URLSearchParams(sel.params);
                        const team = params.get('team');
                        const total = params.get('total');
                        if (team && total) {
                            if (!acc[team]) acc[team] = {};
                            if (!acc[team][total]) acc[team][total] = {};
                            acc[team][total][sel.outcome] = sel;
                        }
                        return acc;
                    }, {});
                    const homeTotals = groupedByTeam.home || {}, awayTotals = groupedByTeam.away || {};
                    return (
                        <div className="space-y-4">
                            <div><h4 className="text-md font-semibold text-gray-300 mb-2">{homeTeam} - Team Goals</h4>{Object.keys(homeTotals).length > 0 ? <div className="space-y-3">{Object.entries(homeTotals).map(([total, outcomes]) => <div key={`home-${total}`} className="flex items-center gap-2"><div className="w-20 text-center text-gray-300 font-semibold">{total}</div><div className="flex-1 flex gap-2">{outcomes.over && <OddsButton {...outcomes.over} label="Over" onChartOpen={getChartHandler(outcomes.over)} />}{outcomes.under && <OddsButton {...outcomes.under} label="Under" onChartOpen={getChartHandler(outcomes.under)} />}</div></div>)}</div> : <p className="text-xs text-gray-500 px-2">No odds available.</p>}</div>
                            <div><h4 className="text-md font-semibold text-gray-300 mb-2">{awayTeam} - Team Goals</h4>{Object.keys(awayTotals).length > 0 ? <div className="space-y-3">{Object.entries(awayTotals).map(([total, outcomes]) => <div key={`away-${total}`} className="flex items-center gap-2"><div className="w-20 text-center text-gray-300 font-semibold">{total}</div><div className="flex-1 flex gap-2">{outcomes.over && <OddsButton {...outcomes.over} label="Over" onChartOpen={getChartHandler(outcomes.over)} />}{outcomes.under && <OddsButton {...outcomes.under} label="Under" onChartOpen={getChartHandler(outcomes.under)} />}</div></div>)}</div> : <p className="text-xs text-gray-500 px-2">No odds available.</p>}</div>
                        </div>
                    );
                }
                return null;
            };

            return (
                <div className="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <button onClick={() => setIsExpanded(!isExpanded)} className="w-full flex justify-between items-center p-3 text-left font-semibold text-white bg-gray-700/50 hover:bg-gray-700 transition-colors duration-200">
                        <h3 className="text-lg">{formatMarketTitle(marketKey)}</h3>
                        <ChevronDownIcon className={`w-5 h-5 transform transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} />
                    </button>
                    {isExpanded && <div className="p-4 border-t border-gray-700/50">{renderMarket()}</div>}
                </div>
            );
        };

        const LambdaGoalsDisplay = ({ markets, homeTeam, awayTeam }) => {
            const lambdaData = useMemo(() => {
                try {
                    const matchOddsMarket = markets['soccer.match_odds'], totalGoalsMarket = markets['soccer.total_goals'];
                    if (!matchOddsMarket || !totalGoalsMarket) return null;
                    const matchSelections = Object.values(matchOddsMarket.submarkets)[0]?.selections, totalSelections = Object.values(totalGoalsMarket.submarkets)[0]?.selections;
                    if (!matchSelections || !totalSelections) return null;
                    const homeSel = matchSelections.find(s => s.outcome === 'home'), drawSel = matchSelections.find(s => s.outcome === 'draw'), awaySel = matchSelections.find(s => s.outcome === 'away');
                    let mainGoalLineData = null, minDiff = Infinity;
                    const totals = {};
                    totalSelections.forEach(s => { const totalVal = s.params.split('=')[1]; if (!totals[totalVal]) totals[totalVal] = {}; totals[totalVal][s.outcome] = s.price; });
                    for (const total in totals) {
                        if (totals[total].over && totals[total].under) {
                            const diff = Math.abs(totals[total].over - totals[total].under);
                            if (diff < minDiff) { minDiff = diff; mainGoalLineData = { goalLine: parseFloat(total), overPrice: totals[total].over, underPrice: totals[total].under }; }
                        }
                    }
                    if (!homeSel || !drawSel || !awaySel || !mainGoalLineData) return null;
                    return calculateExpectedGoals(mainGoalLineData.overPrice, mainGoalLineData.underPrice, homeSel.price, awaySel.price, drawSel.price, mainGoalLineData.goalLine);
                } catch (error) { console.error("Error calculating lambda goals:", error); return null; }
            }, [markets]);
            return (
                <div className="bg-gray-800 rounded-lg shadow-lg p-4">
                    <h3 className="text-lg font-semibold text-white mb-3 text-center">Expected Goals (Lambda)</h3>
                    {lambdaData ? <div className="flex justify-around text-center"><div><div className="text-sm text-gray-400">{homeTeam}</div><div className="text-2xl font-bold text-cyan-400">{lambdaData.lambdaHome.toFixed(2)}</div></div><div><div className="text-sm text-gray-400">Total Match</div><div className="text-2xl font-bold text-white">{lambdaData.lambdaTotal.toFixed(2)}</div></div><div><div className="text-sm text-gray-400">{awayTeam}</div><div className="text-2xl font-bold text-cyan-400">{lambdaData.lambdaAway.toFixed(2)}</div></div></div> : <p className="text-center text-gray-400 text-sm">Calculation data not available.</p>}
                </div>
            );
        };

        const EventDetails = ({ event, onChartOpen }) => {
          const markets = useMemo(() => {
              if (!event || !event.markets) return [];
              const supportedMarkets = ['soccer.match_odds', 'soccer.total_goals', 'soccer.total_goals_period_first_half', 'soccer.both_teams_to_score', 'soccer.team_total_goals'];
              return Object.entries(event.markets).filter(([key]) => supportedMarkets.includes(key));
          }, [event]);
          if (!event) return <div className="flex items-center justify-center h-full text-gray-400 p-4 text-center"><p className="text-xl">Select an event from the sidebar.</p></div>;
          return <div className="max-w-4xl mx-auto p-4 space-y-4"><div className="text-center"><h2 className="text-2xl sm:text-3xl font-bold text-white">{event.name}</h2><p className="text-sm text-gray-400 mt-1">{formatDate(event.cutoffTime)}</p></div><LambdaGoalsDisplay markets={event.markets || {}} homeTeam={event.home.name} awayTeam={event.away.name} />{markets.length > 0 ? markets.map(([key, data]) => <MarketDisplay key={key} marketKey={key} marketData={data} homeTeam={event.home.name} awayTeam={event.away.name} onChartOpen={onChartOpen} eventId={event.id} />) : <p className="text-center text-gray-400 bg-gray-800 p-6 rounded-lg">No supported market data available.</p>}</div>;
        };

        const Sidebar = ({ groupedData, onSelectEvent, selectedEventId, onExpandCompetition, loadingEvents, expanded }) => {
            const toggleExpand = (key, hasEvents) => { onExpandCompetition(key, !expanded[key]); };
            if (!groupedData || Object.keys(groupedData).length === 0) return <p className="text-gray-400 p-4">No competitions found.</p>;
            return <nav className="space-y-1">{Object.entries(groupedData).map(([country, competitions]) => <div key={country} className="bg-gray-800/50 rounded-lg overflow-hidden"><button onClick={() => toggleExpand(country)} className="w-full flex justify-between items-center p-3 text-left font-semibold text-white bg-gray-700/30 hover:bg-gray-700/60"><span className="capitalize">{country}</span><ChevronDownIcon className={`w-5 h-5 transform transition-transform duration-300 ${expanded[country] ? 'rotate-180' : ''}`} /></button>{expanded[country] && <div className="pl-2 pr-1 py-1">{Object.values(competitions).map(comp => <div key={comp.key} className="bg-gray-800 rounded-md overflow-hidden"><button onClick={() => toggleExpand(comp.key, !!comp.events)} className="w-full flex justify-between items-center p-2 text-left text-sm font-medium text-gray-300 hover:bg-gray-700/60"><span>{comp.name}</span><ChevronDownIcon className={`w-4 h-4 transform transition-transform duration-300 ${expanded[comp.key] ? 'rotate-180' : ''}`} /></button>{expanded[comp.key] && <div className="p-2 space-y-1">{loadingEvents[comp.key] ? <Spinner size="h-8 w-8" /> : comp.events?.length > 0 ? <ul>{comp.events.map(event => <li key={event.id}><button onClick={() => onSelectEvent(event)} className={`w-full text-left p-2 rounded-md text-xs transition-colors duration-200 ${selectedEventId === event.id ? 'bg-blue-600 text-white font-semibold' : 'text-gray-300 hover:bg-gray-700/60'}`}>{event.name}</button></li>)}</ul> : <p className="text-xs text-gray-500 p-2">No events found.</p>}</div>}</div>)}</div>}</div>)}</nav>;
        };

        const FloatingScrollButton = ({ onClick }) => <button onClick={onClick} className="fixed bottom-6 right-6 lg:bottom-8 lg:right-8 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 shadow-lg transition-opacity duration-300 z-50" aria-label="Scroll to top"><ArrowUpIcon className="w-6 h-6" /></button>;

        const ChartModal = ({ chartData, onClose }) => {
            if (!chartData || chartData.history.length < 2) return null;
            const { title, history } = chartData;
            const width = 500, height = 300, padding = 40;
            const prices = history.map(p => p.price), times = history.map(p => p.time);
            const minPrice = Math.min(...prices), maxPrice = Math.max(...prices);
            const minTime = Math.min(...times), maxTime = Math.max(...times);
            const mapRange = (val, inMin, inMax, outMin, outMax) => outMin + (outMax - outMin) * (val - inMin) / (inMax - inMin);
            const points = history.map(p => `${mapRange(p.time, minTime, maxTime, padding, width - padding)},${mapRange(p.price, minPrice, maxPrice, height - padding, padding)}`).join(' ');
            return <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50" onClick={onClose}><div className="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-xl" onClick={e => e.stopPropagation()}><h3 className="text-xl font-bold text-white mb-4">{title}</h3><svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto bg-gray-900 rounded"><polyline fill="none" stroke="#38bdf8" strokeWidth="2" points={points} /><text x={padding} y={padding - 10} fill="#a0aec0" fontSize="12">{maxPrice.toFixed(2)}</text><text x={padding} y={height - padding + 15} fill="#a0aec0" fontSize="12">{minPrice.toFixed(2)}</text><text x={padding} y={height - 5} fill="#a0aec0" fontSize="12">{new Date(minTime).toLocaleTimeString()}</text><text x={width - padding} y={height - 5} fill="#a0aec0" fontSize="12" textAnchor="end">{new Date(maxTime).toLocaleTimeString()}</text></svg></div></div>;
        };

        function App() {
          const [competitions, setCompetitions] = useState([]);
          const [selectedEvent, setSelectedEvent] = useState(null);
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          const [loadingEvents, setLoadingEvents] = useState({});
          const [showScrollButton, setShowScrollButton] = useState(false);
          const [oddsHistory, setOddsHistory] = useState({});
          const [chartData, setChartData] = useState(null);
          const [expanded, setExpanded] = useState({});
          const mainContentRef = useRef(null);

          useEffect(() => {
            const fetchCompetitions = async () => {
                try {
                    const response = await fetch('/.netlify/functions/fetch-competitions');
                    if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                    const data = await response.json();
                    if (data && data.categories) {
                        const flattened = data.categories.flatMap(cat => cat.competitions.map(comp => ({ ...comp, category: { name: cat.name, key: cat.key } })));
                        setCompetitions(flattened);
                    } else { setCompetitions([]); }
                } catch (err) { setError("Could not load competitions."); console.error(err); } 
                finally { setLoading(false); }
            };
            fetchCompetitions();
          }, []);

          const handleExpandCompetition = async (key, isExpanding) => {
              setExpanded(prev => ({ ...prev, [key]: isExpanding }));
              const competition = competitions.find(c => c.key === key);
              if (isExpanding && competition && !competition.events) {
                  setLoadingEvents(prev => ({ ...prev, [key]: true }));
                  try {
                      const response = await fetch(`/.netlify/functions/fetch-events?competitionKey=${key}`);
                      if (!response.ok) throw new Error('Failed to fetch events');
                      const data = await response.json();
                      const tradingEvents = (data.events || []).filter(event => event.status === 'TRADING' && !(event.markets && event.markets['soccer.outright.v3']));
                      updateOddsHistory(tradingEvents);
                      setCompetitions(prev => prev.map(c => c.key === key ? { ...c, events: tradingEvents } : c));
                  } catch (err) { console.error(`Failed to fetch events for ${key}`, err); } 
                  finally { setLoadingEvents(prev => ({ ...prev, [key]: false })); }
              }
          };

          useEffect(() => {
              const interval = setInterval(async () => {
                  const expandedKeys = Object.keys(expanded).filter(key => expanded[key] && key.startsWith('soccer-'));
                  if (expandedKeys.length === 0) return;
                  const updates = await Promise.all(expandedKeys.map(async key => {
                      try {
                          const response = await fetch(`/.netlify/functions/fetch-events?competitionKey=${key}`);
                          if (!response.ok) return null;
                          const data = await response.json();
                          const tradingEvents = (data.events || []).filter(event => event.status === 'TRADING' && !(event.markets && event.markets['soccer.outright.v3']));
                          return { key, events: tradingEvents };
                      } catch (err) { console.error(`Failed to auto-refresh ${key}`, err); return null; }
                  }));
                  const validUpdates = updates.filter(Boolean);
                  if (validUpdates.length > 0) {
                      updateOddsHistory(validUpdates.flatMap(u => u.events));
                      setCompetitions(prev => prev.map(c => {
                          const update = validUpdates.find(u => u.key === c.key);
                          return update ? { ...c, events: update.events } : c;
                      }));
                  }
              }, 60000);
              return () => clearInterval(interval);
          }, [expanded, competitions]);

          const groupedCompetitions = useMemo(() => competitions.reduce((acc, comp) => { const country = comp.category?.name?.toLowerCase() || 'other'; if (!acc[country]) acc[country] = {}; acc[country][comp.key] = comp; return acc; }, {}), [competitions]);
          
          useEffect(() => {
              if (!loading && competitions.length > 0 && !selectedEvent) {
                  const firstPlayableComp = competitions.find(c => c.eventCount > 0);
                  if (firstPlayableComp) {
                      handleExpandCompetition(firstPlayableComp.key, true);
                  }
              }
          }, [loading, competitions]);

          useEffect(() => {
              if (selectedEvent) {
                  const allEvents = competitions.flatMap(c => c.events || []);
                  const updatedEvent = allEvents.find(e => e.id === selectedEvent.id);
                  if (updatedEvent) {
                      setSelectedEvent(updatedEvent);
                  }
              } else {
                  // If selected event is gone (e.g. due to refresh), try to select first available
                  const firstCompWithEvents = competitions.find(c => c.events && c.events.length > 0);
                  if (firstCompWithEvents) {
                      setSelectedEvent(firstCompWithEvents.events[0]);
                  }
              }
          }, [competitions]);

          const handleSelectEvent = (event) => { setSelectedEvent(event); setIsSidebarOpen(false); };
          useEffect(() => { if (selectedEvent && mainContentRef.current) mainContentRef.current.scrollTop = 0; }, [selectedEvent]);
          const handleScroll = () => { if (mainContentRef.current) setShowScrollButton(mainContentRef.current.scrollTop > 300); };
          const scrollToTop = () => { if (mainContentRef.current) mainContentRef.current.scrollTo({ top: 0, behavior: 'smooth' }); };
          const handleChartOpen = (selectionId, title) => setChartData({ history: oddsHistory[selectionId] || [], title });
          
          return (
            <div className="bg-gray-900 font-sans h-screen flex flex-col lg:flex-row overflow-hidden text-white">
              <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="lg:hidden fixed top-4 left-4 z-30 p-2 bg-blue-600 rounded-md text-white" aria-label="Toggle sidebar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
              <aside className={`fixed lg:relative inset-y-0 left-0 z-20 w-80 bg-gray-800/80 backdrop-blur-sm border-r border-gray-700 p-4 flex flex-col transform transition-transform duration-300 ease-in-out ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 lg:flex-shrink-0`}>
                <h1 className="text-2xl font-bold mb-4 text-white text-center">Sports Odds</h1>
                <div className="flex-1 overflow-y-auto">
                    {loading ? <Spinner /> : error ? <p className="text-red-400 p-4">{error}</p> : <Sidebar groupedData={groupedCompetitions} onSelectEvent={handleSelectEvent} selectedEventId={selectedEvent?.id} onExpandCompetition={handleExpandCompetition} loadingEvents={loadingEvents} expanded={expanded} />}
                </div>
              </aside>
              <main ref={mainContentRef} onScroll={handleScroll} className="flex-1 overflow-y-auto relative">
                {loading ? <Spinner /> : <EventDetails event={selectedEvent} onChartOpen={handleChartOpen} />}
                {showScrollButton && <FloatingScrollButton onClick={scrollToTop} />}
                <ChartModal chartData={chartData} onClose={() => setChartData(null)} />
              </main>
            </div>
          );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
