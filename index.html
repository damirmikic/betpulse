<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Odds Viewer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #111827; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Helper Components & Hooks ---
        const ChevronDownIcon = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="m6 9 6 6 6-6" />
          </svg>
        );

        const Spinner = () => (
            <div className="flex justify-center items-center h-full w-full p-8">
                <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        );

        const formatDate = (isoString) => {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleString(undefined, {
                dateStyle: 'medium',
                timeStyle: 'short'
            });
        };

        // --- Main Application Components ---

        const OddsButton = ({ label, price, maxStake, probability }) => {
            return (
                <button className="flex-1 p-2 bg-gray-700/60 hover:bg-blue-600/80 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center">
                    <span className="block text-sm text-gray-300 font-medium">{label}</span>
                    <span className="block text-lg font-bold text-white mt-1">{price.toFixed(3)}</span>
                    <span className="block text-xs text-cyan-400">{(probability * 100).toFixed(1)}%</span>
                    <span className="block text-xs text-gray-400 mt-1">${maxStake.toLocaleString(undefined, {maximumFractionDigits: 0})}</span>
                </button>
            );
        };

        const formatMarketTitle = (marketKey) => {
          return marketKey.replace('soccer.', '').replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        };

        const MarketDisplay = ({ marketKey, marketData, homeTeam, awayTeam }) => {
            const [isExpanded, setIsExpanded] = useState(true);
            const selections = Object.values(marketData.submarkets)[0]?.selections || [];

            const renderMarket = () => {
                if (marketKey === 'soccer.match_odds') {
                    const home = selections.find(s => s.outcome === 'home');
                    const draw = selections.find(s => s.outcome === 'draw');
                    const away = selections.find(s => s.outcome === 'away');
                    return (
                        <div className="grid grid-cols-3 gap-2">
                            {home ? <OddsButton {...home} label={homeTeam} /> : <div/>}
                            {draw ? <OddsButton {...draw} label="Draw" /> : <div/>}
                            {away ? <OddsButton {...away} label={awayTeam} /> : <div/>}
                        </div>
                    );
                }
                if (marketKey.includes('total_goals')) {
                    const groupedByTotal = selections.reduce((acc, sel) => {
                        const total = sel.params.split('=')[1];
                        if (!acc[total]) acc[total] = {};
                        acc[total][sel.outcome] = sel;
                        return acc;
                    }, {});
                    return (
                        <div className="space-y-3">
                            {Object.entries(groupedByTotal).map(([total, outcomes]) => (
                                <div key={total} className="flex items-center gap-2">
                                    <div className="w-20 text-center text-gray-300 font-semibold">{total}</div>
                                    <div className="flex-1 grid grid-cols-2 gap-2">
                                        {outcomes.over ? <OddsButton {...outcomes.over} label="Over" /> : <div/>}
                                        {outcomes.under ? <OddsButton {...outcomes.under} label="Under" /> : <div/>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    );
                }
                return <p>Unsupported market type.</p>;
            };
            return (
                <div className="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <button onClick={() => setIsExpanded(!isExpanded)} className="w-full flex justify-between items-center p-3 text-left font-semibold text-white bg-gray-700/50 hover:bg-gray-700 transition-colors duration-200">
                        <h3 className="text-lg">{formatMarketTitle(marketKey)}</h3>
                        <ChevronDownIcon className={`w-5 h-5 transform transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} />
                    </button>
                    {isExpanded && (
                        <div className="p-4 border-t border-gray-700/50">
                            {renderMarket()}
                        </div>
                    )}
                </div>
            );
        };

        const LambdaGoalsDisplay = ({ markets, homeTeam, awayTeam }) => {
            const lambdaData = useMemo(() => {
                const matchOddsMarket = markets['soccer.match_odds'];
                const totalGoalsMarket = markets['soccer.total_goals'];
                if (!matchOddsMarket || !totalGoalsMarket) return null;
                const matchSelections = Object.values(matchOddsMarket.submarkets)[0]?.selections;
                const totalSelections = Object.values(totalGoalsMarket.submarkets)[0]?.selections;
                if (!matchSelections || !totalSelections) return null;
                let closestPair = null;
                let minDiff = Infinity;
                const totals = {};
                totalSelections.forEach(s => {
                    const totalVal = s.params.split('=')[1];
                    if (!totals[totalVal]) totals[totalVal] = {};
                    totals[totalVal][s.outcome] = s.price;
                });
                for (const total in totals) {
                    if (totals[total].over && totals[total].under) {
                        const diff = Math.abs(totals[total].over - totals[total].under);
                        if (diff < minDiff) {
                            minDiff = diff;
                            closestPair = total;
                        }
                    }
                }
                const lambdaTotal = parseFloat(closestPair) || 2.5;
                const homeSel = matchSelections.find(s => s.outcome === 'home');
                const drawSel = matchSelections.find(s => s.outcome === 'draw');
                const awaySel = matchSelections.find(s => s.outcome === 'away');
                if (!homeSel || !awaySel || !drawSel) return null;
                const probHome = 1 / homeSel.price;
                const probAway = 1 / awaySel.price;
                const probDraw = 1 / drawSel.price;
                const totalProb = probHome + probAway + probDraw;
                const trueProbHome = probHome / totalProb;
                const trueProbAway = probAway / totalProb;
                const lambdaHome = lambdaTotal * (trueProbHome / (trueProbHome + trueProbAway));
                const lambdaAway = lambdaTotal * (trueProbAway / (trueProbHome + trueProbAway));
                return { lambdaHome, lambdaAway, lambdaTotal };
            }, [markets]);

            if (!lambdaData) return null;

            return (
                <div className="bg-gray-800 rounded-lg shadow-lg p-4">
                    <h3 className="text-lg font-semibold text-white mb-3 text-center">Expected Goals (Lambda)</h3>
                    <div className="flex justify-around text-center">
                        <div>
                            <div className="text-sm text-gray-400">{homeTeam}</div>
                            <div className="text-2xl font-bold text-cyan-400">{lambdaData.lambdaHome.toFixed(2)}</div>
                        </div>
                        <div>
                            <div className="text-sm text-gray-400">Total Match</div>
                            <div className="text-2xl font-bold text-white">{lambdaData.lambdaTotal.toFixed(2)}</div>
                        </div>
                        <div>
                            <div className="text-sm text-gray-400">{awayTeam}</div>
                            <div className="text-2xl font-bold text-cyan-400">{lambdaData.lambdaAway.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const EventDetails = ({ event }) => {
          const markets = useMemo(() => event ? event.markets || {} : {}, [event]);
          if (!event) {
            return (
              <div className="flex items-center justify-center h-full text-gray-400 p-4 text-center">
                <p className="text-xl">Select an event from the sidebar to see the odds.</p>
              </div>
            );
          }
          return (
            <div className="max-w-4xl mx-auto p-4 space-y-4">
              <div className="text-center">
                <h2 className="text-2xl sm:text-3xl font-bold text-white">{event.name}</h2>
                <p className="text-sm text-gray-400 mt-1">{formatDate(event.cutoffTime)}</p>
              </div>
              <LambdaGoalsDisplay markets={markets} homeTeam={event.home.name} awayTeam={event.away.name} />
              {Object.keys(markets).length > 0 ? (
                Object.entries(markets).map(([marketKey, marketData]) => <MarketDisplay key={marketKey} marketKey={marketKey} marketData={marketData} homeTeam={event.home.name} awayTeam={event.away.name} />)
              ) : (
                <p className="text-center text-gray-400 bg-gray-800 p-6 rounded-lg">No market data available for this event.</p>
              )}
            </div>
          );
        };

        const Sidebar = ({ groupedCompetitions, onSelectEvent, selectedEventId }) => {
            const [expanded, setExpanded] = useState({});
            const toggleExpand = (key) => setExpanded(prev => ({ ...prev, [key]: !prev[key] }));
            useEffect(() => {
                if (groupedCompetitions && Object.keys(groupedCompetitions).length > 0) {
                    const firstCountry = Object.keys(groupedCompetitions)[0];
                    const firstCompetition = Object.keys(groupedCompetitions[firstCountry])[0];
                    setExpanded({ [firstCountry]: true, [`${firstCountry}-${firstCompetition}`]: true });
                }
            }, [groupedCompetitions]);
            if (!groupedCompetitions || Object.keys(groupedCompetitions).length === 0) return <p className="text-gray-400 p-4">No matches found for the current filter.</p>;
            return (
                <nav className="space-y-1">
                    {Object.entries(groupedCompetitions).map(([country, competitions]) => (
                        <div key={country} className="bg-gray-800/50 rounded-lg overflow-hidden">
                            <button onClick={() => toggleExpand(country)} className="w-full flex justify-between items-center p-3 text-left font-semibold text-white bg-gray-700/30 hover:bg-gray-700/60">
                                <span className="capitalize">{country}</span>
                                <ChevronDownIcon className={`w-5 h-5 transform transition-transform duration-300 ${expanded[country] ? 'rotate-180' : ''}`} />
                            </button>
                            {expanded[country] && (
                                <div className="pl-2 pr-1 py-1">
                                    {Object.entries(competitions).map(([competitionName, events]) => (
                                        <div key={competitionName} className="bg-gray-800 rounded-md overflow-hidden">
                                            <button onClick={() => toggleExpand(`${country}-${competitionName}`)} className="w-full flex justify-between items-center p-2 text-left text-sm font-medium text-gray-300 hover:bg-gray-700/60">
                                                <span>{competitionName}</span>
                                                <ChevronDownIcon className={`w-4 h-4 transform transition-transform duration-300 ${expanded[`${country}-${competitionName}`] ? 'rotate-180' : ''}`} />
                                            </button>
                                            {expanded[`${country}-${competitionName}`] && (
                                                <ul className="p-2 space-y-1">
                                                    {events.map(event => (
                                                        <li key={event.id}>
                                                            <button onClick={() => onSelectEvent(event)} className={`w-full text-left p-2 rounded-md text-xs transition-colors duration-200 ${selectedEventId === event.id ? 'bg-blue-600 text-white font-semibold' : 'text-gray-300 hover:bg-gray-700/60'}`}>
                                                                {event.name}
                                                            </button>
                                                        </li>
                                                    ))}
                                                </ul>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    ))}
                </nav>
            );
        };

        function App() {
          const [allCompetitions, setAllCompetitions] = useState([]);
          const [selectedEvent, setSelectedEvent] = useState(null);
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          const [stakeFilterValue, setStakeFilterValue] = useState('');
          const [stakeFilterType, setStakeFilterType] = useState('higher');
          const mainContentRef = useRef(null); // Create a ref for the main content area

          useEffect(() => {
            const fetchData = async () => {
                try {
                    const response = await fetch('/.netlify/functions/fetch-odds');
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const data = await response.json();
                    setAllCompetitions(data.competitions || []);
                } catch (error) {
                    console.error("Failed to fetch odds:", error);
                    setError("Could not load sports data. Please try again later.");
                } finally {
                    setLoading(false);
                }
            };
            fetchData();
          }, []);

          const filteredCompetitions = useMemo(() => {
            if (!stakeFilterValue || isNaN(parseFloat(stakeFilterValue))) return allCompetitions;
            const filterValue = parseFloat(stakeFilterValue);
            return allCompetitions.map(comp => {
                const filteredEvents = comp.events.filter(event => {
                    const matchOdds = event.markets['soccer.match_odds'];
                    if (!matchOdds) return true;
                    const selections = Object.values(matchOdds.submarkets)[0]?.selections;
                    if (!selections) return true;
                    return selections.some(sel => stakeFilterType === 'higher' ? sel.maxStake > filterValue : sel.maxStake < filterValue);
                });
                return { ...comp, events: filteredEvents };
            }).filter(comp => comp.events.length > 0);
          }, [allCompetitions, stakeFilterValue, stakeFilterType]);

          const groupedAndFilteredCompetitions = useMemo(() => {
              return filteredCompetitions.reduce((acc, comp) => {
                  const keyParts = comp.key.split('-');
                  const country = keyParts.length > 1 ? keyParts[1] : 'other';
                  if (!acc[country]) acc[country] = {};
                  if (!acc[country][comp.name]) acc[country][comp.name] = [];
                  acc[country][comp.name].push(...comp.events);
                  return acc;
              }, {});
          }, [filteredCompetitions]);

          useEffect(() => {
              const firstCountry = Object.keys(groupedAndFilteredCompetitions)[0];
              if (firstCountry) {
                  const firstCompetition = Object.keys(groupedAndFilteredCompetitions[firstCountry])[0];
                  if (firstCompetition) setSelectedEvent(groupedAndFilteredCompetitions[firstCountry][firstCompetition][0]);
              } else {
                  setSelectedEvent(null);
              }
          }, [groupedAndFilteredCompetitions]);

          const handleSelectEvent = (event) => {
            setSelectedEvent(event);
            setIsSidebarOpen(false);
            // --- NEW: Scroll main content to top ---
            if (mainContentRef.current) {
                mainContentRef.current.scrollTop = 0;
            }
          };
          
          return (
            <div className="bg-gray-900 font-sans min-h-screen flex text-white">
              <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="lg:hidden fixed top-4 left-4 z-30 p-2 bg-blue-600 rounded-md text-white" aria-label="Toggle sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
              </button>
              <aside className={`fixed lg:relative inset-y-0 left-0 z-20 w-80 bg-gray-800/80 backdrop-blur-sm border-r border-gray-700 p-4 flex flex-col transform transition-transform duration-300 ease-in-out ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 lg:flex-shrink-0`}>
                <h1 className="text-2xl font-bold mb-4 text-white text-center">Sports Odds</h1>
                <div className="bg-gray-900/50 rounded-lg p-3 mb-4 text-sm space-y-2">
                    <label className="font-semibold text-gray-300 block">Filter by Max Stake:</label>
                    <div className="flex gap-2">
                        <select value={stakeFilterType} onChange={(e) => setStakeFilterType(e.target.value)} className="flex-1 bg-gray-700 border border-gray-600 rounded-md py-1 px-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="higher">Higher Than</option>
                            <option value="below">Below</option>
                        </select>
                        <input type="number" placeholder="Stake" value={stakeFilterValue} onChange={(e) => setStakeFilterValue(e.target.value)} className="flex-1 bg-gray-700 border border-gray-600 rounded-md py-1 px-2 text-white w-24 focus:outline-none focus:ring-2 focus:ring-blue-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
                    </div>
                </div>
                <div className="flex-1 overflow-y-auto">
                    {loading ? <Spinner /> : error ? <p className="text-red-400 p-4">{error}</p> : <Sidebar groupedCompetitions={groupedAndFilteredCompetitions} onSelectEvent={handleSelectEvent} selectedEventId={selectedEvent?.id} />}
                </div>
              </aside>
              {/* Attach the ref to the main element */}
              <main ref={mainContentRef} className="flex-1 overflow-y-auto">
                {loading ? <Spinner /> : <EventDetails event={selectedEvent} />}
              </main>
            </div>
          );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
